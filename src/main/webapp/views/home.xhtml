<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="base.xhtml">
        <ui:define name="headerResources">
            <h:outputStylesheet library="css" name="home.css" />
            <h:outputScript library="js" name="home.js" />
            <script type="text/javascript" language="javascript">
                window.onload = function() {
                    //window.location = "/calendario/views/eventos.xhtml";
                }
            </script>
        </ui:define>
        <ui:define name="toolbar">
            <p:toolbar id="homeMenu" styleClass="toolbar">
                <f:facet name="left">
                    <h:form>
                        <p:commandLink styleClass="menu autowidth-menu eventIcon" value="#{msg.eventos}" action="eventos?faces-redirect=true" />
                        <p:commandLink styleClass="menu autowidth-menu resolucaoIcon" value="#{homeBean.calendario.arquivo.titulo}" title="#{homeBean.calendario.arquivo.nomeArquivo}" ajax="false">
                            <p:fileDownload value="#{homeBean.arquivoCalendario}" />
                        </p:commandLink>
                    </h:form>
                </f:facet>
                <f:facet name="right">
                    <h:form>
                        <p:ajaxStatus id="statusLoader" styleClass="ajaxStatus">
                            <f:facet name="start">
                                <p:graphicImage alt="#{msg.carregando}" value="#{resource['img/ajax-loader.gif']}" />
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                        <p:commandLink styleClass="loginLink" title="#{msg.login}" action="login?faces-redirect=true" />
                    </h:form>
                </f:facet>
            </p:toolbar>
        </ui:define>
        <ui:define name="content">
            <f:facet name="last">
                <h:outputStylesheet library="css" name="customCalendar.css" />
            </f:facet>
            <h:panelGroup layout="block" id="container" styleClass="container">
                <h:panelGroup id="content" layout="block">
                    <div class="tabGroup">
                        <input type="radio" value="t1" onclick="activateTab(this)" name="tabMenu" id="selectMenu1" checked="checked" />
                        <label for="selectMenu1">#{msg.calendario}</label>

                        <input type="radio" value="t2" onclick="activateTab(this)" name="tabMenu" id="selectMenu2" />
                        <label for="selectMenu2">#{msg.regionais}</label>

                        <input type="radio" value="t3" onclick="activateTab(this)" name="tabMenu" id="selectMenu3" />
                        <label for="selectMenu3">#{msg.interessados}</label>

                        <input type="radio" value="t4" onclick="activateTab(this)" name="tabMenu" id="selectMenu4" />
                        <label for="selectMenu4">#{msg.assunto}</label>

                        <div id="t1" class="tab" style="display: block;">
                            <div class="panelInfoCalendar">
                                <div class="panelTitleCalendar">dd de M de aaaa</div>
                                <ui:repeat value="#{eventoDao.listar()}" var="evento">
                                    <p>#{evento.assunto}</p>
                                </ui:repeat>
                            </div>
                            <div class="calendarSelector">
                                <p:calendar mode="inline" />
                            </div>
                        </div>
                        <div id="t2" class="tab">Tab 2 content</div>
                        <div id="t3" class="tab">Tab 3 content</div>
                        <div id="t4" class="tab">Tab 4 content</div>
                    </div>
                </h:panelGroup>
                <div class="footer">
                    <table class="footerGrid">
                        <tr>
                            <td class="col20">
                                <h:graphicImage library="img" name="ufg-logow-high.png" />
                                <a href="http://www.ufg.br">UFG - Universidade Federal de Goiás</a>
                                <p>Campus Samambaia - Prédio da Reitoria</p>
                                <p>CEP 74690-900</p>
                                <p>Goiânia - Goiás - Brasil</p>
                                <h4 title="copyright: ufg. créditos: Andre Luiz F. R. Barca"> #{msg.appNome} &copy;</h4>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
