<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="author" content="Andre Luiz Fernandes Ribeiro Barca" />
            <link rel="shortcut icon" href="#{resource['img/favicon.png']}" type="image/png" /> 
            <title>
                <h:outputText value="#{msg.appNome}" />
            </title>
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputStylesheet library="css" name="home.css" />
            <h:outputStylesheet library="css" rendered="#{homeBean.pageAccessibility}" name="home-accessibility.css" />
        </h:head>
        <h:body>
            <h:panelGroup layout="block" id="container" styleClass="container">
                <div id="homeContainer" class="homeHeader">
                    <div class="innerTitleContainer">
                        <h:graphicImage library="img" name="ufg-logow.png" />
                        <h:outputText value="#{msg.instituicao}" styleClass="instituicaoTitle" />
                    </div>
                    <h:outputText value="#{msg.appNome} #{homeBean.calendario.ano}" styleClass="calendarTitle" />
                    <hr class="horizontalRule" />
                    <h:form styleClass="homeLinks">
                        <ul>
                            <li><h:commandLink value="resolução xxx" styleClass="ui-icon-clock"/></li>
                            <li><h:commandLink value="#{msg.eventos}" action="eventos?faces-redirect=true" styleClass="ui-icon-calendar"/></li>
                        </ul>
                    </h:form>
                </div>
                <h:form styleClass="formContainer">
                    <div class="boxContainer">
                        <h3 class="boxHeader"><h:outputText value="#{msg.eventos} #{msg.prepPor} #{msg.regionais}" /></h3>
                        <div class="scroller">
                            <h:dataTable var="regional" value="#{regionalDao.listar()}" styleClass="listSelector">
                                <h:column>
                                    <h:commandLink value="#{regional.nome}" />
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <div class="boxContainer">
                        <h3 class="boxHeader"><h:outputText value="#{msg.eventos} #{msg.prepPor} #{msg.interessados}" /></h3>
                        <div class="scroller">
                            <h:dataTable var="interessado" value="#{interessadoDao.listar()}" styleClass="listSelector">
                                <h:column>
                                    <h:commandLink value="#{interessado.nome}" />
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <div class="boxContainer">
                        <h3 class="boxHeader"><h:outputText value="#{msg.eventos} #{msg.prepPor} #{msg.assunto}" /></h3>
                        <div class="scroller">
                            <h:dataTable var="assunto" value="#{eventoDao.listarAssunto()}" styleClass="listSelector">
                                <h:column>
                                    <h:commandLink value="#{assunto}" />
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </h:form>
            </h:panelGroup>
        </h:body>
    </f:view>
</html>
