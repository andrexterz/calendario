<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="author" content="Andre Luiz Fernandes Ribeiro Barca" />
            <link rel="shortcut icon" href="#{resource['img/favicon.png']}" type="image/png" /> 
            <title>
                <h:outputText value="#{msg.appNome}" />
            </title>
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputStylesheet library="css" name="home.css" />
            <h:outputStylesheet library="css" rendered="#{homeBean.pageAccessibility}" name="home-accessibility.css" />
        </h:head>
        <h:body>
            <h:panelGroup layout="block" id="container" styleClass="container">
                <div id="homeContainer" class="homeHeader">
                    <div class="innerTitleContainer">
                        <h:graphicImage library="img" name="ufg-logow.png" />
                        <h:outputText value="#{msg.instituicao}" styleClass="instituicaoTitle" />
                    </div>
                    <h:outputText value="#{msg.appNome} #{homeBean.calendario.ano}" styleClass="calendarTitle" />
                    <hr class="horizontalRule" />
                    <h:form styleClass="homeLinks">
                        <ul>
                            <li>
                                <h:commandLink value="#{msg.eventos}" action="eventos?faces-redirect=true" />
                            </li>
                            <li>
                                <p:commandLink value="#{homeBean.calendario.arquivo.nomeArquivo}" ajax="false">
                                    <p:fileDownload value="#{homeBean.arquivoCalendario}" />
                                </p:commandLink>
                            </li>
                        </ul>
                    </h:form>
                </div>
                <div class="monthContainer">
                    <h3 class="boxHeader"><h:outputText value="#{msg.eventos} #{msg.prepPor} #{msg.mes}" /></h3>  
                    <h:form>
                        <h:panelGrid styleClass="monthGrid" columns="4">
                            <h:commandButton value="#{msg.janeiro}" action="eventos?faces-redirect=true" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="1" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.fevereiro}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="2" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.marco}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="3" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.abril}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="4" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.maio}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="5" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.junho}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="6" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.julho}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="7" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.agosto}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="8" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.setembro}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="9" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.outubro}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="10" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.novembro}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="11" />
                            </h:commandButton>
                            <h:commandButton value="#{msg.dezembro}" action="eventos" actionListener="#{homeBean.setMesListener}">
                                <f:attribute name="mes" value="12" />
                            </h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </div>
                <h:form styleClass="formContainer">
                    <div class="boxContainer">
                        <h3 class="boxHeader"><h:outputText value="#{msg.eventos} #{msg.prepPor} #{msg.regional}" /></h3>
                        <div class="scroller">
                            <h:dataTable var="regional" value="#{regionalDao.listar()}" styleClass="listSelector">
                                <h:column>
                                    <h:commandLink value="#{regional.nome}" action="eventos" actionListener="#{homeBean.setRegionalListener}">
                                        <f:attribute name="regional" value="#{regional.id}" />
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <div class="boxContainer">
                        <h3 class="boxHeader"><h:outputText value="#{msg.eventos} #{msg.prepPor} #{msg.interessado}" /></h3>
                        <div class="scroller">
                            <h:dataTable var="interessado" value="#{interessadoDao.listar()}" styleClass="listSelector">
                                <h:column>
                                    <h:commandLink value="#{interessado.nome}" action="eventos" actionListener="#{homeBean.setAssuntoListener}">
                                        <f:attribute name="interessado" value="#{interessado.id}" />
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <div class="boxContainer">
                        <h3 class="boxHeader"><h:outputText value="#{msg.eventos} #{msg.prepPor} #{msg.assunto}" /></h3>
                        <div class="scroller">
                            <h:dataTable var="assunto" value="#{eventoDao.listarAssunto()}" styleClass="listSelector">
                                <h:column>
                                    <h:commandLink value="#{assunto}" action="eventos" actionListener="#{homeBean.setAssuntoListener}">
                                        <f:attribute name="assunto" value="#{assunto}" />
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </h:form>
                <div class="footer">
                    <table class="footerGrid">
                        <tr>
                            <td class="col20">
                                <h:graphicImage library="img" name="ufg-logow-high.png" />
                                <a href="http://www.ufg.br">UFG - Universidade Federal de Goiás</a>
                                <p>Campus Samambaia - Prédio da Reitoria</p>
                                <p>CEP 74690-900</p>
                                <p>Goiânia - Goiás - Brasil</p>
                                <h4> #{msg.appNome} &copy;</h4>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
        </h:body>
    </f:view>
</html>
