<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="base.xhtml">
        <ui:define name="title">#{msg.inicio}</ui:define>
        <ui:define name="menuTop">
            <h:panelGroup id="menuTop" styleClass="navbar">
                <h:panelGroup layout="block" styleClass="appTopbar">
                    <p:graphicImage value="#{resource['img/ufg-logow.png']}" styleClass="logo" />
                    <h:panelGroup styleClass="appTitle">
                        <h:outputText value="#{msg.appNome} #{eventoBean.calendario.ano}"  />
                    </h:panelGroup>
                </h:panelGroup>
                <p:toolbar id="selectedFilters" styleClass="toolbar">
                    <f:facet name="left">
                        <p:commandLink styleClass="mini-menu menuIcon" title="#{msg.menu}" onclick="javascript:toggleMenu();" /> 
                        <h:outputLabel styleClass="eventTitle" value="#{msg.eventos}" />              
                    </f:facet>
                    <f:facet name="right">
                        <h:outputLabel value="#{msg.filtrosAplicados}:" />
                        <h:panelGroup layout="block" styleClass="selectedFilters">
                            <h:panelGroup rendered="#{not empty eventoBean.termoBusca}">
                                <span title="#{msg.termo}" class="selectedItemIcon textIcon">
                                    <h:outputText value="#{eventoBean.termoBusca}" />
                                </span>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{not empty eventoBean.buscaInteressado}">
                                <span title="#{msg.interessado}" class="selectedItemIcon interssadoIcon" />
                                <h:outputText value="#{eventoBean.buscaInteressado.nome}" />
                            </h:panelGroup>
                            <h:panelGroup rendered="#{not empty eventoBean.buscaRegional}">
                                <span title="#{msg.regional}" class="selectedItemIcon regionalIcon" />
                                <h:outputText value="#{eventoBean.buscaRegional.nome}" />
                            </h:panelGroup>
                        </h:panelGroup>                        
                        <p:ajaxStatus id="statusLoader" styleClass="ajaxStatus">
                            <f:facet name="start">
                                <p:graphicImage alt="#{msg.carregando}" value="#{resource['img/ajax-loader.gif']}" />
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>
                    </f:facet>
                </p:toolbar>

            </h:panelGroup>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="eventoPanel" layout="block" styleClass="content">
                <p:dataScroller value="#{eventoBean.eventos}"
                                lazy="true"
                                var="evento"
                                chunkSize="10"
                                styleClass="eventDisplay">
                    <h:panelGroup layout="block">
                        <article class="event">
                            <h2>
                                <h:panelGroup rendered="#{evento.inicio ne evento.termino}">
                                    <h:outputText value="#{evento.inicio}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                    &nbsp;#{msg.prepA}&nbsp; 
                                    <h:outputText value="#{evento.termino}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </h:panelGroup>
                                <h:outputText value="#{evento.inicio}" rendered="#{evento.inicio eq evento.termino}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </h2>
                            <h1>#{evento.assunto}</h1>
                            <p id="description#{evento.id}">#{evento.descricao}</p>
                            <h:panelGroup layout="block" styleClass="detailToggle" rendered="#{not empty evento.interessado or not empty evento.regional}">
                                <p:commandLink value="#{msg.simboloMais} #{msg.detalhes}" onclick="javascript:toggleEventDetail('detail#{evento.id}')" />
                            </h:panelGroup>                            
                            <div id="detail#{evento.id}" class="detail">
                                <h:panelGroup layout="block" styleClass="detailInteressadoRegional" rendered="#{not empty evento.interessado}">
                                    <div class="detailInteressadoRegionalTag">
                                        <div class="detailInteressadoRegionalIcon userIcon" />
                                        <h:outputText value="#{msg.interessados}" />
                                    </div>
                                    <p:dataList value="#{evento.interessado}" var="interessado" emptyMessage="#{msg.vazio}">
                                        <h:outputText value="#{interessado.nome}" />
                                    </p:dataList>
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="detailInteressadoRegional" rendered="#{not empty evento.regional}">
                                    <div class="detailInteressadoRegionalTag">
                                        <div class="detailInteressadoRegionalIcon moduleIcon" />
                                        <h:outputText value="#{msg.regionais}" />
                                    </div>
                                    <p:dataList value="#{evento.regional}" var="regional" emptyMessage="#{msg.vazio}">
                                        <h:outputText value="#{regional.nome}" />
                                    </p:dataList>
                                </h:panelGroup>
                            </div>
                        </article>
                    </h:panelGroup>
                    <hr />
                </p:dataScroller>
            </h:panelGroup>
        </ui:define>
