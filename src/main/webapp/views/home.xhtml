<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="base.xhtml">
        <ui:define name="title">#{msg.inicio}</ui:define>
        <ui:define name="content">
            <div class="content">
                <p:dataScroller value="#{eventoBean.eventos}"
                                lazy="true"
                                var="evento"
                                chunkSize="10"
                                styleClass="eventDisplay">
                    <h:panelGroup layout="block">
                        <article class="event">
                            <h1>#{evento.assunto}</h1>
                            <h2>
                                <h:outputText value="#{evento.inicio}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                                &nbsp;#{msg.prepA}&nbsp; 
                                <h:outputText value="#{evento.termino}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </h2>
                            <span id="detail#{evento.id}" onclick="javascript:toggleEventDetail(detail#{evento.id})">#{msg.detalhes}</span>
                            <p id="description#{evento.id}">#{evento.descricao}</p>
                        </article>
                    </h:panelGroup>
                </p:dataScroller>
            </div>
        </ui:define>
    </ui:composition>
</html>
