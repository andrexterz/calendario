<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:form>
        <div class="menuLeftHeader">
            <p:commandLink styleClass="menuButton menuLeftBackButton" onclick="javascript:toggleMenu('#menuLeft');" />
            <span>#{msg.filtro}</span>
        </div>
        <div class="filterContent">
            <p:commandLink styleClass="menuItem32 searchIcon" title="#{msg.busca}" process="@this" action="buscaTextual" />
            <p:commandLink styleClass="menuItem32 calendarIcon" title="#{msg.filtro}: #{msg.periodo}" process="@this" action="buscaPeriodo" />
            <p:commandLink styleClass="menuItem32 userIcon" title="#{msg.filtro}: #{msg.interessado}" />
            <p:commandLink styleClass="menuItem32 moduleIcon" title="#{msg.filtro}: #{msg.regional}" />
            <hr />
            <p:commandLink styleClass="menuItem48 listIcon" title="#{msg.modoLista}" />
            <p:commandLink styleClass="menuItem48 calendar64Icon" title="#{msg.modoCalendario}" />
        </div>
    </h:form>
</ui:composition>
