<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:form>
        <h:panelGroup layout="block" id="filters" class="filters transitionDefault">
            <p:toolbar>
                <f:facet name="left">
                    <p:commandLink styleClass="menuButton menuLeftBackButton" onclick="javascript:toggleMenu();" />
                    <p:outputLabel value="#{msg.busca} #{msg.prepPor}:" styleClass="filterMenuLabel" />
                    <h:selectOneMenu value="#{eventoBean.tipoBusca}">
                        <p:ajax event="change" process="@this" update="filterContent" />
                        <f:selectItems value="#{eventoBean.tipoBuscaList}"
                                       var="tipoBuscaItem"
                                       itemLabel="#{tipoBuscaItem.value}"
                                       itemValue="#{tipoBuscaItem}" />
                    </h:selectOneMenu>
                </f:facet>
                <f:facet name="right">
                    <p:commandLink title="#{msg.limpar}" styleClass="menuResetButton"
                                   update="filterContent" process="@this"
                                   actionListener="#{eventoBean.limpaFiltro}" />                    
                    <p:commandLink title="#{msg.confirmar}"
                                   update=":eventoPanel"
                                   styleClass="menuFilterButton"
                                   action="home?faces-redirect=true" />
                </f:facet>
            </p:toolbar>
            <h:panelGroup layout="block" id="filterContent" class="filterMenuContent">
                <h:panelGrid styleClass="formGrid" columns="2" rendered="#{eventoBean.tipoBusca eq 'TERMO'}">
                    <p:outputLabel for="buscaTextual" value="#{msg.busca}" />
                    <p:inputText id="buscaTextual" value="#{eventoBean.termoBusca}" styleClass="force100 inputSearch" />
                </h:panelGrid>
                <h:panelGrid columns="2" styleClass="formGrid" rendered="#{eventoBean.tipoBusca eq 'PERIODO'}">
                    <p:outputLabel for="buscaDataInicio" value="#{msg.dataInicio}" />
                    <p:calendar id="buscaDataInicio" value="#{eventoBean.buscaDataInicio}" 
                                pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999">
                        <p:ajax event="dateSelect" update="buscaDataTermino" process="@this" listener="#{eventoBean.checkDateBusca}" />
                    </p:calendar>
                    <p:outputLabel for="buscaDataTermino" value="#{msg.dataTermino}" />
                    <p:calendar id="buscaDataTermino" value="#{eventoBean.buscaDataTermino}"
                                mindate="#{eventoBean.buscaDataInicio}" 
                                pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999">
                        <p:ajax event="dateSelect" process="@this" />
                    </p:calendar>
                </h:panelGrid>                
                <h:panelGrid styleClass="formGrid" columns="2" rendered="#{eventoBean.tipoBusca eq 'INTERESSADO'}">
                    <p:outputLabel for="buscaInteressado" value="#{msg.interessado}" />
                    <h:selectOneMenu id="buscaInteressado" value="#{eventoBean.buscaInteressado}" converter="#{interessadoConverter}">
                        <f:selectItems value="#{interessadoDao.listar()}"
                                       var="interessado"
                                       itemLabel="#{interessado.nome}"
                                       itemValue="#{interessado}">
                        </f:selectItems>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:panelGroup>
        </h:panelGroup>
        <div class="menuLeftButtons transitionDefault">
            <p:commandLink styleClass="menuItem searchIcon" title="#{msg.busca}" onclick="javascript:toggleMenu();" />
            <hr />
            <p:commandLink styleClass="menuItem listIcon" title="#{msg.modoLista}" />
            <p:commandLink styleClass="menuItem calendarIcon" title="#{msg.modoCalendario}" />
        </div>
    </h:form>
</ui:composition>
