<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:form>
        <h:panelGroup layout="block" id="filters" class="filters transitionDefault">
            <p:toolbar styleClass="toolbar">
                <f:facet name="left">
                    <p:commandLink styleClass="menuButton backButton" onclick="javascript:toggleMenu();" />
                    <p:outputLabel value="#{msg.busca} #{msg.prepPor}:" styleClass="menuLabel" />
                    <h:selectOneMenu value="#{eventoBean.tipoBusca}">
                        <p:ajax event="change" process="@this" update="filterContent" />
                        <f:selectItems value="#{eventoBean.tipoBuscaList}"
                                       var="tipoBuscaItem"
                                       itemLabel="#{tipoBuscaItem.value}"
                                       itemValue="#{tipoBuscaItem}" />
                    </h:selectOneMenu>
                </f:facet>
                <f:facet name="right">
                    <p:commandLink title="#{msg.limpar}" styleClass="menuButton resetButton"
                                   update="filterContent :eventoPanel infoFiltro" process="@this"
                                   actionListener="#{eventoBean.limpaFiltro}" />                    
                    <p:commandLink title="#{msg.confirmar}"
                                   update=":eventoPanel"
                                   styleClass="menuButton filterButton"
                                   action="home?faces-redirect=true" />
                </f:facet>
            </p:toolbar>
            <h:panelGroup layout="block" id="filterContent" class="filterContent">
                <h:panelGrid styleClass="formGrid" columns="1" rendered="#{eventoBean.tipoBusca eq 'TERMO'}">
                    <p:outputLabel for="buscaTextual" value="#{msg.busca}" />
                    <p:inputText id="buscaTextual" value="#{eventoBean.termoBusca}" styleClass="force100 inputSearch" />
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="col40,col60" styleClass="formGrid" rendered="#{eventoBean.tipoBusca eq 'PERIODO'}">
                    <p:outputLabel for="buscaDataInicio" value="#{msg.dataInicio}" />
                    <p:calendar id="buscaDataInicio" value="#{eventoBean.buscaDataInicio}" 
                                size="10" pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999">
                        <p:ajax event="dateSelect" update="buscaDataTermino" process="@this" listener="#{eventoBean.checkDateBusca}" />
                    </p:calendar>
                    <p:outputLabel for="buscaDataTermino" value="#{msg.dataTermino}" />
                    <p:calendar id="buscaDataTermino" value="#{eventoBean.buscaDataTermino}"
                                mindate="#{eventoBean.buscaDataInicio}" size="10" 
                                pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999">
                        <p:ajax event="dateSelect" process="@this" />
                    </p:calendar>
                </h:panelGrid>                
                <h:panelGrid styleClass="formGrid" columns="1" rendered="#{eventoBean.tipoBusca eq 'INTERESSADO'}">
                    <p:outputLabel for="buscaInteressado" value="#{msg.interessado}" />
                    <p:selectOneMenu id="buscaInteressado" value="#{eventoBean.buscaInteressado}" converter="#{interessadoConverter}"  styleClass="force100">
                        <f:selectItem itemLabel="#{msg.interessado}" itemValue="#{null}" />
                        <f:selectItems value="#{interessadoDao.listar()}"
                                       var="interessado"
                                       itemLabel="#{interessado.nome}"
                                       itemValue="#{interessado}">
                        </f:selectItems>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid styleClass="formGrid" columns="1" rendered="#{eventoBean.tipoBusca eq 'REGIONAL'}">
                    <p:outputLabel for="buscaRegional" value="#{msg.regional}" />
                    <p:selectOneMenu id="buscaRegional" value="#{eventoBean.buscaRegional}" converter="#{regionalConverter}" styleClass="force100" >
                        <f:selectItem itemLabel="#{msg.regional}" itemValue="#{null}" />
                        <f:selectItems value="#{regionalDao.listar()}"
                                       var="regional"
                                       itemLabel="#{regional.nome}"
                                       itemValue="#{regional}">
                        </f:selectItems>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:panelGroup>
            <h:panelGroup layout="block" styleClass="infoFilter">
                <p:panelGrid id="infoFiltro" styleClass="formGrid">
                    <f:facet name="header">
                        <p:row>
                            <p:column colspan="2" styleClass="toolbar">#{msg.filtrosAplicados}</p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column styleClass="alignRight col20">
                            <h:outputLabel value="#{msg.termo}:" />
                        </p:column>
                        <p:column styleClass="alignLeft col80">
                            <h:outputText value="#{eventoBean.termoBusca}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="alignRight">
                            <h:outputLabel value="#{msg.interessado}:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{eventoBean.buscaInteressado.nome}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="alignRight">
                            <h:outputLabel value="#{msg.regional}:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{eventoBean.buscaRegional.nome}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="alignRight">
                            <h:outputLabel value="#{msg.dataInicio}:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{eventoBean.buscaDataInicio}">
                                <f:convertDateTime locale="#{localeBean.locale}" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="alignRight">
                            <h:outputLabel value="#{msg.dataTermino}:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{eventoBean.buscaDataTermino}">
                                <f:convertDateTime locale="#{localeBean.locale}" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:panelGroup>
        </h:panelGroup>
        <div class="menuLeft transitionDefault">
            <p:commandLink styleClass="menuItem searchIcon" title="#{msg.busca}" onclick="javascript:toggleMenu();" />
            <hr />
            <p:commandLink styleClass="menuItem listIcon" title="#{msg.modoLista}" />
            <p:commandLink styleClass="menuItem calendarIcon" title="#{msg.modoCalendario}" />
        </div>
    </h:form>
</ui:composition>
