<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup>
        <div class="menuLeftTooBar">
            <a href="javascript:toggleMenu('#menuLeft');" class="menuButton menuLeftBackButton" />
            <a href="javascript:toggleMenu('#menuLeft');" class="menuButton menuLeftOkButton" />
            <h:outputText class="menuLeftTitle" value="#{msg.filter}" />
        </div>
        <h:form id="filterForm">
            <p:calendar id="dataInicio" value="#{calendarioBean.dataInicio}" showButtonPanel="true"  showOn="button" />
            <p:calendar id="dataTermino" value="#{calendarioBean.dataTermino}" showButtonPanel="true" showOn="button"/>
        </h:form>
    </h:panelGroup>
</ui:composition>
