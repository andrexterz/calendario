<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="filterForm">
        <h:panelGroup layout="block" id="filters" class="filters">
            <p:toolbar styleClass="toolbar">
                <f:facet name="left">
                    <p:commandLink title="#{msg.voltar}" styleClass="menuButton backButton" onclick="toggleMenu()" />
                    <p:outputLabel value="#{msg.filtrar} #{msg.prepPor}:" styleClass="menuLabel" />
                    <h:selectOneMenu value="#{homeBean.tipoBusca}">
                        <p:ajax event="change" process="@this" update="filterContent" />
                        <f:selectItems value="#{homeBean.tipoBuscaList}"
                                       var="tipoBuscaItem"
                                       itemLabel="#{tipoBuscaItem.value}"
                                       itemValue="#{tipoBuscaItem}" />
                    </h:selectOneMenu>
                </f:facet>
                <f:facet name="right">
                    <p:commandLink title="#{msg.limpar}" styleClass="menuButton resetButton"
                                   update="filterContent :eventoPanel :selectedFilters" process="@this"
                                   actionListener="#{homeBean.limpaFiltro}" />                    
                    <p:commandLink title="#{msg.confirmar}"
                                   update=":eventoPanel"
                                   styleClass="menuButton filterButton"
                                   action="eventos?faces-redirect=true" />
                </f:facet>
            </p:toolbar>
            <h:panelGroup layout="block" id="filterContent" class="filterContent">
                <p:effect type="slide" speed="120" event="load" />
                <h:panelGrid styleClass="formGrid" columns="1" rendered="#{homeBean.tipoBusca eq 'TERMO'}">
                    <p:outputLabel for="buscaTextual" value="#{msg.digiteOTexto}" />
                    <p:inputText id="buscaTextual" value="#{homeBean.termoBusca}" styleClass="force100 inputSearch" />
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="col50,col50" styleClass="formGrid" rendered="#{homeBean.tipoBusca eq 'PERIODO'}">
                    <p:outputLabel for="buscaDataInicio" value="#{msg.dataInicio}" />
                    <p:outputLabel for="buscaDataTermino" value="#{msg.dataTermino}" />
                    <p:calendar id="buscaDataInicio" value="#{homeBean.buscaDataInicio}" 
                                size="8" pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999">
                        <p:ajax event="dateSelect" update="buscaDataTermino" process="@this" listener="#{homeBean.checkDateBusca}" />
                    </p:calendar>
                    <p:calendar id="buscaDataTermino" value="#{homeBean.buscaDataTermino}"
                                mindate="#{homeBean.buscaDataInicio}" size="8" 
                                pattern="dd/MM/yyyy" showOn="button" mask="99/99/9999">
                        <p:ajax event="dateSelect" process="@this" />
                    </p:calendar>
                </h:panelGrid>                
                <h:panelGrid styleClass="formGrid" columns="1" rendered="#{homeBean.tipoBusca eq 'INTERESSADO'}">
                    <p:outputLabel for="buscaInteressado" value="#{msg.selecioneOInteressado}" />
                    <p:selectOneMenu id="buscaInteressado" value="#{homeBean.buscaInteressado}" converter="#{interessadoConverter}"  styleClass="force100">
                        <f:selectItem itemLabel="" itemValue="#{null}" />
                        <f:selectItems value="#{interessadoDao.listar()}"
                                       var="interessado"
                                       itemLabel="#{interessado.nome}"
                                       itemValue="#{interessado}">
                        </f:selectItems>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid styleClass="formGrid" columns="1" rendered="#{homeBean.tipoBusca eq 'REGIONAL'}">
                    <p:outputLabel for="buscaRegional" value="#{msg.selecioneARegional}" />
                    <p:selectOneMenu id="buscaRegional" value="#{homeBean.buscaRegional}" converter="#{regionalConverter}" styleClass="force100" >
                        <f:selectItem itemLabel="" itemValue="#{null}" />
                        <f:selectItems value="#{regionalDao.listar()}"
                                       var="regional"
                                       itemLabel="#{regional.nome}"
                                       itemValue="#{regional}">
                        </f:selectItems>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</ui:composition>
