<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:form id="searchForm">
        <div id="filters" class="filters toggleMenu transitionDefault">
            <div class="menuLeftHeader">
                <p:commandLink styleClass="menuButton menuLeftBackButton" onclick="javascript:toggleMenu();" />
                <span>#{msg.menu}</span>
            </div>
            <p:toolbar>
                <f:facet name="left">
                    <p:outputLabel value="#{msg.busca} #{msg.prepPor}:" />
                    <h:selectOneMenu value="#{eventoBean.tipoBusca}">
                        <p:ajax event="change" update=":searchForm" />
                        <f:selectItems value="#{eventoBean.tipoBuscaList}"
                                       var="tipoBuscaItem"
                                       itemLabel="#{tipoBuscaItem.value}"
                                       itemValue="#{tipoBuscaItem}" />
                    </h:selectOneMenu>
                </f:facet>
            </p:toolbar>

            <div class="filterMenuContent">
                <h:panelGroup layout="block" rendered="#{eventoBean.tipoBusca eq 'TERMO'}">
                    <p:outputLabel for="buscaTextual" value="#{msg.busca}" />
                    <p:inputText id="buscaTextual" value="#{eventoBean.termoBusca}" />
                    <p:commandLink title="#{msg.confirmar}" styleClass="menuFilterButton" action="home?faces-redirect=true" />
                </h:panelGroup>
            </div>
        </div>
        <div class="menuLeftButtons transitionDefault">
            <p:commandLink styleClass="menuItem searchIcon" title="#{msg.busca}" onclick="javascript:toggleMenu();" />
            <hr />
            <p:commandLink styleClass="menuItem listIcon" title="#{msg.modoLista}" />
            <p:commandLink styleClass="menuItem calendarIcon" title="#{msg.modoCalendario}" />
        </div>
    </h:form>
</ui:composition>
