<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="pt_BR">
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>
                <ui:insert name="title">calendario</ui:insert>
            </title>
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputScript library="js" name="bootstrap.min.js" />            
            <h:outputScript library="js" name="calendario.js" />            
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="bootstrap-theme.css" />
            <h:outputStylesheet library="css" name="default.css" />
        </h:head>
        <h:body>

            <div id="menuTop" class="navbar navbar-default">
                <h:panelGroup layout="block" styleClass="container">
                    <h:panelGroup layout="block" styleClass="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">mini menu</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <button type="button" onclick="toggleMenu('#menuLeft')" class="navbar-mini-buttons">
                            <h:graphicImage value="#{resource['img/filter.png']}" />
                        </button>
                        <h:outputText value="#{msg.appname}" styleClass="navbar-brand appTitle" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="navbar-collapse collapse">
                        <h:form styleClass="navbar-form">
                            <ul class="nav navbar-nav">
                                <li>
                                    <h:commandLink value="#{msg.home}" />
                                </li>
                                <li>
                                    <a href="#" onclick="toggleMenu('#menuLeft')">#{msg.filter}</a>
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{msg.role}<span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><h:commandLink value="#{msg.student}" /></li>                                        
                                        <li><h:commandLink value="#{msg.coordinator}" /></li>
                                        <li><h:commandLink value="#{msg.teacher}" /></li>
                                        <li class="divider"></li>
                                        <li><h:commandLink value="#{msg.none}" /></li>
                                    </ul>
                                </li>
                                <li>
                                    <p:inputText id="searchTerm" styleClass="searchTerm" />
                                    <p:watermark for="searchTerm" value="#{msg.search}" />
                                </li>
                            </ul>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </div>

            <div id="menuLeft" class="toggle">
                <h:form>
                    menu
                </h:form>
            </div>
            <div id="content" class="container-fluid">
                <ui:insert name="content">
                    content
                </ui:insert>
            </div>
        </h:body>
    </f:view>
</html>
