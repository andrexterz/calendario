<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="pt_BR" renderKitId="PRIMEFACES_MOBILE">
        <h:head>
            <title>
                <ui:insert name="title">calendario</ui:insert>
            </title>
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputScript library="js" name="calendario.js" />            
        </h:head>
        <h:body>
            <h:panelGroup>
                <h:form>
                    <h:panelGroup id="menu">
                        <f:facet name="left">
                            <h:outputText value="#{msg.appname}" styleClass="appTitleMenu" />
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>
                            <p:commandButton type="button" icon="ui-icon-home" />
                            <p:splitButton value="#{msg.filter}">
                                <p:menuitem value="#{msg.student}" />
                                <p:menuitem value="#{msg.coordinator}" />
                                <p:menuitem value="#{msg.teacher}" />
                            </p:splitButton>
                        </f:facet>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
            <div class="container">
                <div class="starter-template">
                    <ui:insert name="sidebar">
                        sidebar
                    </ui:insert>
                    <ui:insert name="content">
                        content
                    </ui:insert>
                </div>
            </div>
            <div id="footer">
                #{msg.appname}
            </div>
        </h:body>
    </f:view>
</html>
