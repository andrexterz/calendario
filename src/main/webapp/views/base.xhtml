<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="pt_BR">
        <h:head>
            <title>
                <ui:insert name="title">calendario</ui:insert>
            </title>
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputScript library="js" name="calendario.js" />            
            <h:outputStylesheet library="css" name="default.css" />
        </h:head>
        <h:body>
            <h:panelGroup layout="block" styleClass="menuTop">
                <h:panelGroup layout="block" styleClass="appTitle">
                    <p:graphicImage value="#{resource['img:ufg-logo.png']}" styleClass="ufgLogo" />
                    <h:outputText value="#{msg.appname}" styleClass="ui-widget appTitleText" />
                </h:panelGroup>
                <p:toolbar>
                    <f:facet name="left">
                        <h:form styleClass="menuTopForm">
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>
                            <p:commandButton type="button" icon="ui-icon-home" />
                            <p:splitButton value="#{msg.role}">
                                <p:menuitem value="#{msg.student}" />
                                <p:menuitem value="#{msg.coordinator}" />
                                <p:menuitem value="#{msg.teacher}" />
                                <p:separator />
                                <p:menuitem value="#{msg.none}" />
                            </p:splitButton>
                            <span class="ui-separator">
                                <span class="ui-icon ui-icon-grip-dotted-vertical" />
                            </span>
                                <p:outputLabel value="#{msg.search}:" styleClass="labelSpace" />
                            <p:selectOneButton>
                                <f:selectItem itemLabel="#{msg.period}" itemValue="PERIODO" />
                                <f:selectItem itemLabel="#{msg.term}" itemValue="TERMO" />
                            </p:selectOneButton>

                        </h:form>
                    </f:facet>
                </p:toolbar>
            </h:panelGroup>
            <h:panelGroup id="menuLeft" styleClass="menuLeft">
                <h:form>
                    <p:calendar id="calendario" value="#{null}" mode="inline" />
                </h:form>
            </h:panelGroup>
            <ui:insert name="content">
                content
            </ui:insert>
            <div id="footer">
                #{msg.appname}
            </div>
        </h:body>
    </f:view>
</html>
