<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>
                <ui:insert name="title">calendario</ui:insert>
            </title>
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputScript library="js" name="jquery.ui.touch-punch.min.js" />
            <h:outputScript library="js" name="calendario.js" />
            <h:outputStylesheet library="css" name="default.css" />
            <script type="text/javascript">
                jQuery(document).ready(
                        function() {
                            jQuery("article:first div").toggleClass("toggle");
                        });
            </script>
        </h:head>
        <h:body>
            <p:growl autoUpdate="true" globalOnly="true" showDetail="true" life="3000" />
            <p:ajaxStatus styleClass="ajaxStatus">
                <f:facet name="start">
                    <p:graphicImage alt="#{msg.carregando}" value="#{resource['img/ajax-loader.gif']}" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
            <ui:insert name="menuTop">
            </ui:insert>
            <ui:insert name="menuLeft">
                <ui:include src="filters.xhtml" />
            </ui:insert>
            <ui:insert name="filter">
            </ui:insert>
            <ui:insert name="content">
            </ui:insert>
        </h:body>
    </f:view>
</html>
