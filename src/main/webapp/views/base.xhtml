<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta name="author" content="Andre Luiz Fernandes Ribeiro Barca" />
            <link rel="shortcut icon" href="#{resource['img/favicon.png']}" type="image/png" /> 
            <title>
                <ui:insert name="title">calendario</ui:insert>
            </title>
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputScript library="js" name="calendario.js" />
            <h:outputStylesheet library="css" name="default.css" />
            <h:outputStylesheet library="css" rendered="#{homeBean.pageAccessibility}" name="accessibility.css" />
        </h:head>
        <h:body>
            <p:growl autoUpdate="true" globalOnly="true" showDetail="true" life="3000" />
            <p:ajaxStatus styleClass="ajaxStatus">
                <f:facet name="start">
                    <p:graphicImage alt="#{msg.carregando}" value="#{resource['img/ajax-loader.gif']}" />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
            <ui:insert name="menuTop">
                <h:panelGroup id="menuTop" styleClass="navbar">
                    <h:panelGroup layout="block" styleClass="appTopbar">
                        <p:graphicImage value="#{resource['img/ufg-logow.png']}" styleClass="logo" />
                        <h:panelGroup styleClass="appTitle">
                            <ui:insert name="header">
                                <h:outputText value="#{msg.appNome} #{homeBean.calendario.ano}"  />
                            </ui:insert>
                        </h:panelGroup>
                        <div class="toolbarLinks">
                            <h:form>
                                <h:link outcome="home"
                                        styleClass="toolbarIcons homeIcon"
                                        title="#{msg.home}" />
                                <p:commandLink title="#{msg.acessibilidade}"
                                               actionListener="#{homeBean.switchPageStyleAccessibility}"
                                               action="eventos?faces-redirect=true"
                                               styleClass="toolbarIcons acessibilidadeIcon transitionDefault" />
                            </h:form>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>
            </ui:insert>
            <ui:insert name="menuLeft">
            </ui:insert>
            <ui:insert name="filter">
            </ui:insert>
            <ui:insert name="content">
            </ui:insert>
        </h:body>
    </f:view>
</html>
