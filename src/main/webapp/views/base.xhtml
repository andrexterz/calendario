<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="pt_BR">
        <h:head>
            <title>
                <ui:insert name="title">calendario</ui:insert>
            </title>
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputScript library="js" name="bootstrap.min.js" />            
            <h:outputScript library="js" name="calendario.js" />            
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="default.css" />
        </h:head>
        <h:body>
            <h:panelGroup layout="block" styleClass="navbar navbar-inverse ui-widget-header">
                <h:panelGroup layout="block" styleClass="container">
                    <h:panelGroup layout="block" styleClass="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">mini menu</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <h:outputText value="#{msg.appname}" styleClass="navbar-brand" />
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="navbar-collapse collapse">
                        <h:form>
                            <ul class="nav navbar-nav">
                                <li>
                                    <h:commandLink value="#{msg.home}" styleClass="ui-icon-home"  />
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">#{msg.role}<span class="caret"></span></a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><h:commandLink value="#{msg.student}" /></li>                                        
                                        <li><h:commandLink value="#{msg.coordinator}" /></li>
                                        <li><h:commandLink value="#{msg.teacher}" /></li>
                                        <li class="divider"></li>
                                        <li><h:commandLink value="#{msg.none}" /></li>
                                    </ul>
                                </li>
                                <li>
                                    <p:inputText id="searchTerm" styleClass="searchTerm" />
                                    <p:watermark for="searchTerm" value="#{msg.search}" />
                                </li>
                            </ul>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup id="menuLeft" styleClass="menuLeft">
                <h:form>
                    <p:calendar id="calendario" value="#{null}" mode="inline" />
                </h:form>
            </h:panelGroup>
            <ui:insert name="content">
                content
            </ui:insert>
            <div id="footer">
                <p:graphicImage value="#{resource['img:ufg-logo.png']}" styleClass="ufgLogo" />
                #{msg.appname}
            </div>
        </h:body>
    </f:view>
</html>
