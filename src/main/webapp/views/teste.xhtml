<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="pt_BR">
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>
                <ui:insert name="title">calendario</ui:insert>
            </title>
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputScript library="js" name="bootstrap.min.js" />
            <h:outputScript library="js" name="jquery.ui.touch-punch.min.js" />
            <h:outputScript library="js" name="calendario.js" />
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <h:outputStylesheet library="css" name="bootstrap-theme.css" />
            <h:outputStylesheet library="css" name="default.css" />
            <script type="text/javascript">
                jQuery(document).ready(
                        function() {
                            jQuery("article:first p").toggleClass("toggle");
                        });
            </script>
        </h:head>
        <h:body>
            <p:ajaxStatus styleClass="ajaxStatus">
                <f:facet name="start">
                    <h:outputText value="carregando"/>
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="pronto"/>
                </f:facet>
            </p:ajaxStatus>
            <h:form id="testeForm" styleClass="navbar-form">
                <h:outputText value="#{msg.calendario}: #{eventoBean.calendario}"/>
                <h:selectOneMenu id="cal" styleClass="menuCalendar"
                                 converter="#{calendarioConverter}"
                                 value="#{eventoBean.calendario}">
                    <p:ajax event="change" process="@this" update=":testeForm" />
                    <f:selectItem itemLabel="#{msg.calendario}" itemValue="#{null}" />
                    <f:selectItems value="#{calendarioBean.calendarioList}" var="calendario"
                                   itemLabel="#{msg.calendario}: #{calendario.ano}"
                                   itemValue="#{calendario}" />
                </h:selectOneMenu>
                <h:message for="cal" showSummary="true" />
            </h:form>
        </h:body>
    </f:view>
</html>
