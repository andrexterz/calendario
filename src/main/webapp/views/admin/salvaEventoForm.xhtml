<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog widgetVar="salvaEvento" appendTo="@(body)" modal="true" closeOnEscape="true"
              draggable="false" resizable="false" position="top" width="420"
              header="#{msg.adicionar} #{msg.calendario}">
        <h:form id="salvaEvento">
            <f:validateBean disabled="true">                
                <p:panelGrid columnClasses="col30, col70">
                    <p:outputLabel value="#{msg.calendario}" />
                    <p:selectOneMenu value="#{eventoBean.evento.calendario}" converter="#{calendarioConverter}">
                        <f:selectItems value="#{calendarioDao.listar()}"
                                       var="calendario" itemLabel="#{calendario.ano}" itemValue="#{calendario}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="#{msg.assunto}" />
                    <p:inputText value="#{eventoBean.evento.assunto}" />
                    <p:outputLabel value="#{msg.descricao}" />
                    <p:inputTextarea value="#{eventoBean.evento.descricao}" />
                    <p:outputLabel value="#{msg.dataInicio}" />
                    <p:calendar value="#{eventoBean.evento.inicio}" pattern="dd/MM/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    <p:outputLabel value="#{msg.dataTermino}" />
                    <p:calendar value="#{eventoBean.evento.termino}" pattern="dd/MM/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>
                    <p:outputLabel value="#{msg.interessado}" />
                    <p:selectManyMenu showCheckbox="true" value="#{eventoBean.evento.interessado}" converter="#{interessadoConverter}">
                        <f:selectItems value="#{interessadoDao.listar()}" var="interessado" itemLabel="#{interessado.nome}" itemValue="#{interessado}" />
                    </p:selectManyMenu>
                    <p:outputLabel value="#{msg.regional}" />
                    <p:selectManyMenu showCheckbox="true" value="#{eventoBean.evento.regional}" converter="#{regionalConverter}">
                        <f:selectItems value="#{regionalDao.listar()}" var="regional" itemLabel="#{regional.nome}" itemValue="#{regional}" />
                    </p:selectManyMenu>
                    <p:row>
                        <p:column colspan="2" styleClass="alignCenter dialogButtons">
                            <p:commandButton value="#{msg.salvar}"
                                             icon="ui-icon-disk"
                                             title="#{msg.salvar}"
                                             oncomplete="dialogHandler('salvaEvento', xhr, args)"
                                             actionListener="#{eventoBean.salvar}"
                                             update=":eventosForm:eventosTable"
                                             process="@form"  />

                            <p:commandButton value="#{msg.cancelar}"
                                             icon="ui-icon-close"
                                             title="#{msg.cancelar}"
                                             oncomplete="PF('salvaEvento').hide()" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </f:validateBean>
        </h:form>
    </p:dialog>
</ui:composition>
