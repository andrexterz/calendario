<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="excluiEvento">
        <p:confirmDialog widgetVar="excluiEvento" hideEffect="puff"
                         appendTo="@(body)" width="360" severity="alert"
                         header="#{msg.excluir} #{msg.evento}?"
                         message="#{msg.excluir} #{msg.evento} #{eventoBean.itemSelecionado.assunto}">
            <h:panelGroup layout="block" styleClass="dialogButtons">
                <p:commandButton icon="ui-icon-check"
                                 value="#{msg.sim}"
                                 title="#{msg.sim}"
                                 process="@this"
                                 update=":eventosForm:eventosTable :eventosForm:toolbar"
                                 actionListener="#{eventoBean.excluir}" 
                                 oncomplete="dialogHandler('excluiEvento', xhr, status, args)" />
                
                <p:commandButton icon="ui-icon-cancel"
                                 value="#{msg.nao}"
                                 title="#{msg.nao}"
                                 oncomplete="PF('excluiEvento').hide()" />
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>
</ui:composition>
