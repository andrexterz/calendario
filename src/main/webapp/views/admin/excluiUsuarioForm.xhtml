<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="excluiUsuario">
        <p:confirmDialog widgetVar="excluiUsuario" hideEffect="puff"
                         appendTo="@(body)" width="360" severity="alert"
                         header="#{msg.excluir} #{msg.usuario}?" closeOnEscape="true"
                         message="#{msg.excluir} #{usuarioBean.itemSelecionado.nome}">
            <h:panelGroup layout="block" styleClass="dialogButtons">
                <p:commandButton icon="ui-icon-check"
                                 value="#{msg.sim}"
                                 title="#{msg.sim}"
                                 process="@this"
                                 update=":usuariosForm:usuariosTable :usuariosForm:toolbar"
                                 actionListener="#{usuarioBean.excluir}" 
                                 oncomplete="PF('excluiUsuario').hide()" />
                
                <p:commandButton icon="ui-icon-cancel"
                                 value="#{msg.nao}"
                                 title="#{msg.nao}"
                                 oncomplete="PF('excluiUsuario').hide()" />
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>
</ui:composition>
