<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="limpaEvento">
        <p:confirmDialog widgetVar="limpaEvento" hideEffect="puff"
                         appendTo="@(body)" width="360" severity="alert"
                         header="#{msg.excluir} #{msg.evento}?"
                         message="#{msg.excluir} #{msg.eventos} #{msg.prepDo} #{msg.calendario} #{msg.selecionado}?">
            <p:panelGrid styleClass="formGrid">
                <p:row>
                    <p:column>
                        <h:outputLabel value="#{msg.calendario}" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu value="#{eventoBean.calendario}" converter="#{calendarioConverter}" styleClass="col100">
                            <f:selectItem itemLabel="#{msg.calendario}" itemValue="#{null}" />
                            <f:selectItems value="#{calendarioDao.listar()}"
                                           var="calendario" itemLabel="#{calendario.ano}" itemValue="#{calendario}" />
                        </p:selectOneMenu>                            
                    </p:column>
                </p:row> 
            </p:panelGrid>
            <h:panelGroup layout="block" styleClass="dialogButtons">
                <p:commandButton icon="ui-icon-check"
                                 value="#{msg.sim}"
                                 title="#{msg.sim}"
                                 process="@this"
                                 update=":eventosForm:eventosTable :eventosForm:toolbar"
                                 actionListener="#{eventoBean.excluirPorCalendario}"
                                 oncomplete="dialogHandler('excluiEvento', xhr, status, args)" />

                <p:commandButton icon="ui-icon-cancel"
                                 value="#{msg.nao}"
                                 title="#{msg.nao}"
                                 oncomplete="PF('limpaEvento').hide()" />
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>
</ui:composition>
