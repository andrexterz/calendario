<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="limpaEvento">
        <p:confirmDialog widgetVar="limpaEvento" hideEffect="puff"
                         appendTo="@(body)" width="360" severity="alert"
                         header="#{msg.excluir} #{msg.eventos}?"
                         message="#{msg.excluir} #{msg.eventos} #{msg.prepDo} #{msg.calendario} #{eventoBean.calendario.ano}?">
            <h:panelGroup layout="block" styleClass="dialogButtons">
                <p:commandButton icon="ui-icon-check"
                                 value="#{msg.sim}"
                                 title="#{msg.sim}"
                                 process="@this"
                                 update=":eventosForm:eventosTable :eventosForm:toolbar"
                                 actionListener="#{eventoBean.excluirPorCalendario}"
                                 oncomplete="dialogHandler('limpaEvento', xhr, status, args)" />

                <p:commandButton icon="ui-icon-cancel"
                                 value="#{msg.nao}"
                                 title="#{msg.nao}"
                                 oncomplete="PF('limpaEvento').hide()" />
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>
</ui:composition>
