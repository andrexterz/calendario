<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog widgetVar="salvaInteressado" appendTo="@(body)" modal="true" hideEffect="puff"
              closeOnEscape="true" resizable="false" width="360" position="center"
              header="#{msg.adicionar} #{msg.interessado}">
        <h:form id="salvaInteressado">
            <f:validateBean disabled="true">
                <p:panelGrid styleClass="formGrid">
                    <p:row>
                        <p:column styleClass="alignRight">
                            <p:outputLabel value="#{msg.sigla}" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{interessadoBean.interessado.sigla}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="alignRight">
                            <p:outputLabel value="#{msg.interessado}" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{interessadoBean.interessado.nome}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <hr class="separator" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" styleClass="alignCenter dialogButtons">
                            <p:commandButton value="#{msg.salvar}"
                                             icon="ui-icon-disk"
                                             title="#{msg.salvar}"
                                             oncomplete="dialogHandler('salvaInteressado', xhr, status, args)"
                                             actionListener="#{interessadoBean.salvar}"
                                             update=":interessadosForm:interessadosTable"
                                             process="@form"  />
                            
                            <p:commandButton value="#{msg.cancelar}"
                                             icon="ui-icon-close"
                                             title="#{msg.cancelar}"
                                             oncomplete="PF('salvaInteressado').hide()" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </f:validateBean>
        </h:form>
    </p:dialog>
</ui:composition>
