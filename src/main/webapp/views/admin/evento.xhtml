<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/base.xhtml">
        <ui:define name="title">#{msg.inicio}</ui:define>
        <ui:define name="content">
            <div class="content">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton icon="ui-icon-disk"
                                             action="salvaEventoForm"
                                             actionListener="#{eventoBean.adicionar}" />
                        </f:facet>
                    </p:toolbar>
                    <p:dataTable value="#{eventoDao.listar()}" var="evento">
                        <p:column headerText="#{msg.id}">
                            #{evento.id}
                        </p:column>
                        <p:column headerText="#{msg.calendario}">
                            #{evento.calendario.ano}
                        </p:column>
                        <p:column headerText="#{msg.dataInicio}">
                            #{evento.inicio}
                        </p:column>
                        <p:column headerText="#{msg.dataTermino}">
                            #{evento.termino}
                        </p:column>
                        <p:column headerText="#{msg.assunto}">
                            #{evento.assunto}
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
