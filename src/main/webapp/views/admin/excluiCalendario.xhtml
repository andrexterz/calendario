<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="excluiCalendario">
        <p:confirmDialog widgetVar="excluiCalendario" hideEffect="puff"
                         appendTo="@(body)" width="360" severity="alert"
                         header="#{msg.excluir} #{msg.calendario}?"
                         message="#{msg.excluir} #{calendarioBean.itemSelecionado.ano}">
            <h:panelGroup layout="block" styleClass="dialogButtons">
                <p:commandButton icon="ui-icon-check" value="#{msg.sim}" />
                <p:commandButton icon="ui-icon-cancel" value="#{msg.nao}" oncomplete="PF('excluiCalendario').hide()" />
            </h:panelGroup>
        </p:confirmDialog>
    </h:form>
</ui:composition>
