<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="baseAdmin.xhtml">
        <ui:define name="title">#{msg.inicio}</ui:define>
        <ui:define name="content">
            <ui:include src="salvaCalendarioForm.xhtml" />
            <ui:include src="excluiCalendarioForm.xhtml" />
            <p:panel header="#{msg.calendarios}">
                <h:form id="calendariosForm">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton icon="ui-icon-document"
                                             value="#{msg.adicionar}"
                                             title="#{msg.adicionar}"
                                             oncomplete="PF('salvaCalendario').show()"
                                             update=":salvaCalendario"
                                             actionListener="#{calendarioBean.adicionar}" />

                            <p:commandButton icon="ui-icon-pencil"
                                             value="#{msg.editar}"
                                             title="#{msg.editar}"
                                             oncomplete="PF('salvaCalendario').show()"
                                             update=":salvaCalendario"
                                             actionListener="#{calendarioBean.editar}" />

                            <p:commandButton icon="ui-icon-trash" value="#{msg.excluir}" title="#{msg.excluir}"
                                             update=":excluiCalendario"
                                             oncomplete="PF('excluiCalendario').show()" />
                        </f:facet>
                        <f:facet name="right">
                            <h:inputText id="searchCalendar" onkeypress="return number(event);" styleClass="inputSearch"/>
                            <p:watermark for="searchCalendar" value="#{msg.busca}" />
                        </f:facet>
                    </p:toolbar>
                    <p:dataTable  id="calendariosTable" value="#{calendarioBean.calendarios}" var="calendario" lazy="true"
                                  rows="10" selectionMode="single" selection="#{calendarioBean.itemSelecionado}">
                        <p:column styleClass="col5">
                            <h:outputText styleClass="ui-icon ui-icon-calendar" value="#{calendario.id}" />
                        </p:column>
                        <p:column headerText="#{msg.ano}" styleClass="col90" sortBy="#{calendario.ano}">
                            #{calendario.ano}
                        </p:column>
                        <p:column headerText="#{msg.ativo}" styleClass="col5 alignCenter" sortBy="#{calendario.ativo}">
                            <h:outputText styleClass="ui-icon ui-icon-check" value="#{calendario.ativo}" rendered="#{calendario.ativo}" />
                            <h:outputText styleClass="ui-icon ui-icon-close" value="#{calendario.ativo}" rendered="#{!calendario.ativo}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:panel>                                
        </ui:define>
    </ui:composition>
</html>
