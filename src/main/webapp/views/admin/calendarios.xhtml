<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/base.xhtml">
        <ui:define name="title">#{msg.inicio}</ui:define>
        <ui:define name="content">
            <div class="content">
                <ui:include src="adicionaCalendario.xhtml" />
                <ui:include src="excluiCalendario.xhtml" />
                <h:form id="calendariosForm">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton icon="ui-icon-document"
                                             title="#{msg.adicionar}"
                                             oncomplete="PF('salvaCalendario').show()"
                                             update=":salvaCalendario"
                                             actionListener="#{calendarioBean.adicionar}" />
                            <p:commandButton icon="ui-icon-trash" title="#{msg.editar}"
                                             update=":excluiCalendario"
                                             oncomplete="PF('excluiCalendario').show()" />
                        </f:facet>
                        <f:facet name="right">
                            <h:inputText id="searchCalendar" onkeypress="return number(event);" styleClass="inputSearch"/>
                            <p:watermark for="searchCalendar" value="#{msg.busca}" />
                        </f:facet>
                    </p:toolbar>
                    <p:dataGrid  id="calendariosTable" columns="3"
                                 value="#{calendarioDao.listar()}" var="calendario">
                        <h:panelGroup layout="block" styleClass="item">
                            <p:commandLink value="#{calendario.ano} #{calendario.ativo ? '*': ''}" update=":calendariosForm"
                                           title="#{calendario.ano}: #{calendario.ativo ? msg.ativo: msg.inativo}"
                                           actionListener="#{calendarioBean.setItemSelecionado(calendario)}"
                                           styleClass="#{calendario.id eq calendarioBean.itemSelecionado.id ? 'itemIcon selection itemCalendar': 'itemIcon itemCalendar'}" />
                        </h:panelGroup>
                    </p:dataGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
