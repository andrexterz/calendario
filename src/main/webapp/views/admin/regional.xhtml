<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/base.xhtml">
        <ui:define name="title">#{msg.inicio}</ui:define>
        <ui:define name="content">
            <div class="content">
                <h:form>
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton icon="ui-icon-document"
                                             action="salvaRegionalForm"
                                             actionListener="#{regionalBean.adicionar}" />
                        </f:facet>
                    </p:toolbar>
                    <p:dataTable value="#{regionalDao.listar()}" var="regional">
                        <p:column headerText="#{msg.id}" styleClass="col10">
                            #{regional.id}
                        </p:column>
                        <p:column headerText="#{msg.codigo}" styleClass="col10">
                            #{regional.codigo}
                        </p:column>
                        <p:column headerText="#{msg.regional}" styleClass="col90">
                            #{regional.nome}
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
