<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>
                <ui:insert name="title">calendario</ui:insert>
            </title>
            <link rel="shortcut icon" href="#{resource['img/favicon.png']}" type="image/png" /> 
            <h:outputScript library="js" name="locale_pt.js" />
            <h:outputScript library="js" name="calendario.js" />
            <h:outputStylesheet library="css" name="default.css" />
        </h:head>
        <h:body>
            <p:growl autoUpdate="true" globalOnly="true" showDetail="true" life="3000" />
            <h:panelGroup layout="block" styleClass="adminTopMenu">
                <p:graphicImage value="#{resource['img/ufg-logow.png']}" styleClass="logoAdmin" />
                <div  class="appTitleAdmin">
                    <h:outputText value="#{msg.appNome}" />
                </div>
                <p:commandButton action="#{usuarioBean.encerraSessao}" value="#{msg.sair}" styleClass="logout" />
                <h:form>
                    <p:commandLink styleClass="menuItem userIcon" title="#{msg.usuarios}" action="usuarios?faces-redirect=true" />                       
                    <p:commandLink styleClass="menuItem calendarIcon" title="#{msg.calendarios}" action="calendarios?faces-redirect=true" />
                    <p:commandLink styleClass="menuItem eventIcon" title="#{msg.eventos}" action="eventos?faces-redirect=true" />
                    <p:commandLink styleClass="menuItem regionalIcon" title="#{msg.regionais}" action="regionais?faces-redirect=true" />
                    <p:commandLink styleClass="menuItem interessadoIcon" title="#{msg.interessados}" action="interessados?faces-redirect=true" />   
                    <p:ajaxStatus styleClass="ajaxStatus">
                        <f:facet name="start">
                            <p:graphicImage alt="#{msg.carregando}" value="#{resource['img/ajax-loader.gif']}" styleClass="ajaxStatus" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value=""/>
                        </f:facet>
                    </p:ajaxStatus>
                </h:form>
                <ui:insert name="menuTop">
                </ui:insert>
            </h:panelGroup>
            <h:panelGroup layout="block" id="content" class="contentAdmin">
                <ui:insert name="content">
                </ui:insert>
            </h:panelGroup>
        </h:body>
    </f:view>
</html>
