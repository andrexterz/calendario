<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog widgetVar="salvaRegional" appendTo="@(body)" modal="true" hideEffect="puff"
              closeOnEscape="true" draggable="false" resizable="false" width="360" position="top"
              header="#{msg.adicionar} #{msg.regional}">
        <h:form id="salvaRegional">
            <f:validateBean disabled="true">
                <p:panelGrid styleClass="formGrid">
                    <p:row>
                        <p:column styleClass="alignRight">
                            <p:outputLabel value="#{msg.codigo}" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{regionalBean.regional.codigo}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="alignRight">
                            <p:outputLabel value="#{msg.regional}" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{regionalBean.regional.nome}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <hr class="separator" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2" styleClass="alignCenter dialogButtons">
                            <p:commandButton value="#{msg.salvar}"
                                             icon="ui-icon-disk"
                                             title="#{msg.salvar}"
                                             oncomplete="PF('salvaRegional').hide()"
                                             actionListener="#{regionalBean.salvar}"
                                             update=":regionaisForm:regionaisTable"
                                             process="@form"  />
                            
                            <p:commandButton value="#{msg.cancelar}"
                                             icon="ui-icon-close"
                                             title="#{msg.cancelar}"
                                             oncomplete="PF('salvaRegional').hide()" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </f:validateBean>
        </h:form>
    </p:dialog>
</ui:composition>
