<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="home.xhtml">
        <ui:define name="title">#{msg.busca}</ui:define>
        <ui:define name="filter">
            <div class="filterMenu">
                <h:form>
                    <div class="filterMenuHeader">
                        <span>#{msg.buscaPeriodo}</span>
                    </div>
                    <div class="filterMenuContent">
                        <p:outputLabel for="dataInicio" value="#{msg.dataInicio}" />
                        <p:calendar id="dataInicio" value="#{calendarioBean.dataInicio}" pattern="dd/MM/yyyy">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:outputLabel for="dataTermino" value="#{msg.dataTermino}" />
                        <p:calendar id="dataTermino" value="#{calendarioBean.dataTermino}" pattern="dd/MM/yyyy">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:calendar>
                        <p:commandLink title="#{msg.confirmar}" styleClass="menuFilterButton" action="home?faces-redirect=true" />                                                 
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
